<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Durin countdown</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
 
   <div class="symbol">
    <img src="material/durinhd.png" alt="Imagen personal" class="symbol" id="botonImagen" style="cursor:pointer;" />
    <audio id="audioDurin" src="material/durinbgm1.mp3" loop></audio>
  </div>
</div>

  <div class="header">Fecha Aproximada de DURIN </div>
  <div class="countdown">
    <div class="time-section">
      <div id="days" class="number">00</div>
      <div class="unit">days</div>
    </div>
    <div class="time-section">
      <div id="hours" class="number">00</div>
      <div class="unit">hours</div>
    </div>
    <div class="time-section">
      <div id="minutes" class="number">00</div>
      <div class="unit">minutes</div>
    </div>
    <div class="time-section">
      <div id="seconds" class="number">00</div>
      <div class="unit">seconds</div>
    </div>
  </div>
  <div class="divider"></div>
  <div class="date">hola</div>
  <div class="divider"></div>
  <div class="footer">
    <p></p>
    <p></p>
  </div>

  <script src="script.js"></script>
</body>

<video autoplay muted loop id="fondoVideo" class="video-fondo">
  <source src="material/durinbg.mp4" type="video/mp4" />
  Tu navegador no soporta videos en HTML5.
</video>

</html>
